<body>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
        <main>
            <h1 class="formHeader">Relativistic Kinetic Energy Calculator</h1>
            <form class="formInvestment">
              <input class="inputFields" type="number" name="restMass" id="restMass" 
              aria-label="Enter Rest Mass in grams." min="1" required />
              &nbsp; &nbsp;
              <label for="restMass">Rest Mass (in grams)</label> <br /><br />
              
              <input class="inputFields" type="number" name="velocity" id="velocity" 
              aria-label="Enter Velocity in kilometers per second." step="any" required />
              &nbsp; &nbsp;
              <label for="velocity">Velocity (in km/s)</label> <br /><br />

              <button class="button101" type="submit">Calculate</button>
              <button class="button101" type="button" id="clearButton">Clear</button>
            </form>

            <div id="resultArea" class="resultAreaInvestment" aria-live="polite">
            Speed of light: 299,792.4580 km/s
            </div>
        </main>
    </div>


    <!-- FOOTER -->
